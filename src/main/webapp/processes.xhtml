<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:param name="title" value="Processes" />
		<ui:param name="loggedIn" value="true" />
		<ui:param name="active" value="Processes" />

		<ui:define name="content">

			<div class="container">
				<h2>Processes</h2>

				<div class="row">
					<div class="col-md-12">
						<h3>Process 'Sample'</h3>
					</div>
					<h:form id="processes" class="form-horizontal">
						<div class="col-md-12">
							<ui:param name="messages" value="#{facesContext.getMessageList('processes:text')}" />
							<ui:repeat var="message" value="#{messages}">
								<p class="alert alert-danger"><h:outputText value="#{message.summary}" /></p>
							</ui:repeat>
						</div>
						<div class="form-group">
							<label class="col-md-1 control-label" for="text">Text</label>
							<div class="col-md-10">
								<h:inputText class="form-control" placeholder="Text" autofocus="autofocus" id="text" name="text" type="text"
									value="#{processesBean.processesModel.text}" required="true" requiredMessage="Text is mandatory." />
							</div>
							<div class="col-md-1">
								<h:commandButton class="btn btn-primary" value="Start" action="#{processesBean.startProcess}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
