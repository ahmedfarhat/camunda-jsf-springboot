<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:param name="title" value="HS Ansbach : Processes" />
		<ui:param name="loggedIn" value="true" />
		<ui:param name="active" value="Processes" />

		<ui:define name="content">

			<div class="container">
				<h2>Processes</h2>

				<ui:fragment rendered="#{not empty flash['message']}">
					<p class="alert alert-success">
						<h:outputText value="#{flash['message'].summary}" />
					</p>
				</ui:fragment>

				<div class="row">
					<div class="col-md-12">
						<h3>Process 'Hello World'</h3>
					</div>
					<div class="col-md-12">
						<h:form id="processHelloWorld" class="form-horizontal">
							<h:commandButton class="btn btn-primary" value="Start" action="#{processesBean.startProcessHelloWorld}" />
						</h:form>
					</div>
				</div>

				<div class="row top-buffer-sm">
					<div class="col-md-12">
						<h3>Process 'User Task'</h3>
					</div>
				</div>
				<h:form id="processUserTask" class="form-horizontal">
					<div class="col-sm-12">
						<ui:param name="messages" value="#{facesContext.getMessageList('processUserTask:text')}" />
						<ui:repeat var="message" value="#{messages}">
							<p class="alert alert-danger">
								<h:outputText value="#{message.summary}" />
							</p>
						</ui:repeat>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label" for="text">Text</label>
						<div class="col-sm-11">
							<h:inputText class="form-control" placeholder="Text" autofocus="autofocus" id="text" name="text" type="text"
								value="#{processesBean.userTaskModel.text}" required="true" requiredMessage="Text is mandatory." />
						</div>
					</div>
					<h:commandButton class="btn btn-primary" value="Start" action="#{processesBean.startProcessUserTask}" />
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
